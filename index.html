<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <header>
        <h1>Guess A Number!!</h1>
        <p class="between">Between 1-20</p>
        <button class="again">Restart</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input class="guess" type="number">
            <button class="btn">Check!!</button>
        </section>
        <section class="right">
            <p class="message">Guessing...</p>
            <p class="label-score">Score : 20</p>
            <p>High Score</p>
        </section>
    </main>
</body>
</html>
