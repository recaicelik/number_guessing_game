<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <header>
        <h1>Guess A Number!!</h1>
        <p>Between 1-20</p>
        <button>Restart</button>
        <div>?</div>
    </header>
    <main>
        <section class="left">
            <input type="number">
            <button>Check!!</button>
        </section>
        <section class="right">
            <p>Guessing...</p>
            <p>Score : 20</p>
            <p>High Score</p>
        </section>
    </main>
</body>
</html>
